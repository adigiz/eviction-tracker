<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Disable right-click context menu to prevent "View Page Source"
      document.addEventListener('contextmenu', event => event.preventDefault());

      // Disable common keyboard shortcuts for developer tools
      document.addEventListener('keydown', event => {
        if (event.key === 'F12' ||
            (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'i')) ||
            (event.ctrlKey && event.shiftKey && (event.key === 'J' || event.key === 'j')) ||
            (event.ctrlKey && event.shiftKey && (event.key === 'C' || event.key === 'c')) ||
            (event.ctrlKey && (event.key === 'U' || event.key === 'u'))) {
          event.preventDefault();
        }
      });
    </script>
  </body>
